version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openshelter-db-dev
    environment:
      POSTGRES_USER: openshelter
      POSTGRES_PASSWORD: openshelter
      POSTGRES_DB: openshelter
    ports:
      - '5433:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U openshelter']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openshelter-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  openshelter-dev-network:
    driver: bridge

